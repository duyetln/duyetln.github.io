<!DOCTYPE html>
<html>
  <head>
    <title>Duyet Nguyen</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
    <script src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='css/style.css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id='profile' class='col-xs-4 col-sm-4 col-md-2'>
      <div class='clearfix'>
        <a class='close pull-right' data-toggle='collapse' href='#profile-toggle'>
          <i class='fa fa-bars fa-lg'></i>
        </a>
      </div>
      <div id='profile-toggle' class='collapse in'>
        <img src='img/user.png' class='img-circle img-thumbnail'>
        <h3 class='text-center'>Duyet Nguyen</h3>
        <div id='links' class='center-block'>
          <a href='https://www.linkedin.com/in/duyetln'>
            <h5><i class='fa fa-linkedin-square fa-lg fa-fw'></i> Linkedin</h5>
          </a>
          <a href='https://github.com/duyetln'>
            <h5><i class='fa fa-github-square fa-lg fa-fw'></i> Github</h5>
          </a>
        </div>
      </div>
    </div>
    <div id='projects' class='container'>
      <div class='demo'>
        <h1 class='page-header'>
          <a href='https://github.com/duyetln/mini-shop'>Mini Shop</a>
          <small>A simple online shopping store developed in Ruby.</small>
        </h1>
        <div id='mini-shop' class='carousel slide' data-ride='carousel'>
          <div class='carousel-inner' role='listbox'>
            <div class='item active'>
              <img src='img/admin_index.png'>
            </div>
            <div class='item'>
              <img src='img/admin_physical_items.png'>
            </div>
            <div class='item'>
              <img src='img/admin_create_bundle.png'>
            </div>
            <div class='item'>
              <img src='img/admin_promotion.png'>
            </div>
          </div>
          <a class='left carousel-control' href='#mini-shop' role='button' data-slide='prev'>
            <i class='fa fa-chevron-left fa-2x'></i>
          </a>
          <a class='right carousel-control' href='#mini-shop' role='button' data-slide='next'>
            <i class='fa fa-chevron-right fa-2x'></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
